<!DOCTYPE html>
<html>
    <head>
        <title>Bill</title>
        <link href="/static/css/bill.css" type="text/css" rel="stylesheet" />
        <meta charset="utf-8">
    </head>
    <body>        
        <table>
            <thead>
                <tr>
                    <th class="column" colspan="{{ titles.count }}">
                        <h2>Your order:</h2>
                    </th>
                </tr>
                <tr>
                    {% for title in titles %}
                        <th class="column">{{ title }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for price, allergens in order %}
                        <td class="column">
                            <span class="price">Price: {{ price }}</span>
                            <span class="allergens">Allergens:</span>
                            <span class="list">
                                {% for allergen in allergens %}
                                    <li>{{ allergen }}</li>
                                {% endfor %}
                            </span>
                        </td>
                    {% endfor %}
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th class="column" colspan="{{ titles.count }}">
                        <h2 class="total">Total price: {{ total }}</h2>
                    </th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
