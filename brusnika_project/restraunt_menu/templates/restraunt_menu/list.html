<!DOCTYPE html>
<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            let data = '{{context}}';
            data = data.replace(/((&#39;)|(&quot;))/g, '"').replace(/\w(\")\w/gi, 'f\'s');
            data = JSON.parse(data);

            Object.keys(data).forEach(category => {
                $('body').append(`<h1 id="#${category}">${category}</h1><br>`);

                data[category].forEach((meal) => {
                    const meal_class = meal.replace(/(\s)|(')/gi, '_')

                    $('body').append(`
                    <div class="${meal}">
                        <li>${meal}</li>
                        <input type="checkbox" id=${meal_class}>
                        <label for="${meal_class}">&#43;</label>
                    </div>`);

                    $(`#${meal_class}`).css({
                        "visibility": "hidden",
                    });
                });
                $('label').css({
                    "border": "1px solid black",
                    "font-size": "200%",
                    "color": "green"
                });
            });
        </script>
    </body>
</html>
